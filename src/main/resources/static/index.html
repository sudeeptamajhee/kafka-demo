<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<title>Employee</title>
</head>
<body>
	<div style="margin-top: 50px"></div>
	<div class="container">
		<form action="employee" method="post"
			enctype="application/x-www-form-urlencoded">
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="id">Employee Id:</label> <input type="number"
							class="form-control" name="id" id="id">
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="name">Employee name:</label> <input type="text"
							class="form-control" name="name" id="name">
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="joiningDate">Employee Joining Date:</label> <input type="date"
							class="form-control" name="joiningDate" id="joiningDate">
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Done</button>
		</form>
	</div>
</body>
</html>
